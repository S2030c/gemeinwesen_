<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gemeinwesen</title>
    <link rel="stylesheet" href="{{ "/assets/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
 {% include _includes/navigation.html %}
    <div id="content">
	    <div class="menu-trigger"></div>
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>

        <p></p><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></p>
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
       
      </footer>
  </div>
    <script src="{{ "/assets/script.js" | relative_url }}"></script>
  </body>
</html>
